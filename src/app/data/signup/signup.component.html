<div class="row mb-3 mt-5 text-center">
    <div class="navbar-brand text-capitalize">
        <p class="display-4 fw-bold "><i class="fa-solid fa-car text-warning"></i> drivin</p>
    </div>
    <p class="p-0 px-4">Sign up here to get your login id and password for more conveniently.</p>
</div>
<form class="row needs-validation d-flex align-items-center justify-content-center" novalidate>
    <div class="bg-white col-lg-5 col-10 border border-2 p-5 rounded-4">
        <div class="d-lg-flex align-items-center justify-content-center gap-1 w-100">
            <div class="w-50">
                <label for="validationTooltip01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
            </div>
            <div class="w-50">
                <label for="validationTooltip02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" required>
            </div>
        </div>

        <div class="w-100">
            <label for="validationTooltip02" class="form-label">number</label>
            <input type="text" class="form-control" id="validationTooltip02" value="+91 " required>
        </div>
        <label for="validationTooltipUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        </div>
        <div class="w-100">
            <label for="validationTooltip02" class="form-label">Create password</label>
            <input type="text" class="form-control" id="validationTooltip02" required>
        </div>
        <div class="w-100">
            <label for="validationTooltip02" class="form-label">Confirm password</label>
            <input type="text" class="form-control" id="validationTooltip02" required>
        </div>
        <div class="d-lg-flex align-items-center justify-content-center gap-1 my-2">
            <div class="col-md-6 w-lg-50">
                <label for="validationTooltip03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
            </div>
            <div class="col-md-6 w-lg-50">
                <label for="validationTooltip04" class="form-label">State</label>
                <select class="form-select" id="validationTooltip04" required>
                    <option>select</option>
                    <option>delhi</option>
                    <option>delhi-nCR</option>
                    <option>mumbai</option>
                    <option>kolkata</option>
                    <option>chennai</option>
                </select>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-md-6">
                <label for="validationTooltip05" class="form-label">Country</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-6">
                <label for="validationTooltip05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
        </div>
        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
                By creating an account you agree to our <a href="javascript:void(0);" class="link-success"> Terms & Privacy</a>.
            </label>
        </div>
        <div class="col-12">
            <button class="w-100 mt-3 btn btn-primary" type="submit">Submit form</button>
        </div>
    </div>
</form>
